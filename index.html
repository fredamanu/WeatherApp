<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
  </head>
  <body
    style="
      background-image: url(https://images.pexels.com/photos/1755680/pexels-photo-1755680.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    "
  >
    <div style="color: #fff; margin: 100px auto 50px; text-align: center">
      <h1 style="font-size: 50px">Weather</h1></div
    >

    <div
      style="
        text-align: center;
        width: 25%;
        height: 300px;
        margin: 0px auto 100px;
        background-color: black;
        opacity: 0.8;
        padding: 20px;
        border-radius: 15px;
      "
    >
      <div style="margin-top: 50px">
        <form action="/" method="post">
          <div style="margin-bottom: 20px; color: #fff">
            <label for="cityName" style="font-size: 18px"
              >Enter a location name:
            </label>
          </div>
          <div style="margin: 40px 0">
            <input
              type="text"
              name="cityname"
              value=""
              style="width: 70%; height: 30px"
            />
            <!-- <select class="" name="unit">
    <option value="">Select</option>
    <option value="">standard</option>
    <option value="">metric</option>
    <option value="">imperial</option>
  </select> -->
          </div>
          <div>
            <button
              type="submit"
              name="button"
              style="height: 30px; font-size: 18px; padding: 3px 10px"
              >See Weather</button
            >
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
